    <main>
        <h1>Create an Account</h1>
<form action="register" method="POST">
              <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phonenumber" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <a href="login.html">Already have an account? Log in</a><br>
            <button type="submit">Register</button>
        </form>
