


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SwiftBus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('bus1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            padding: 30px 40px;
            
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 16px;
        }

        nav a:hover {
            color: #ffdd57;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
        

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            
        }
        .lastline {
            color: white;
        }

        footer div a img, footer div a i {
            transition: transform 0.3s ease;
        }

        footer div a:hover img, footer div a:hover i {
            transform: scale(1.2); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <header>
         <div style="display: flex; align-items: center; gap: 10px;">
    <img src="bus9.jpg" alt="Bus Logo" style="height: 40px; background-color: #ffcc00; padding: 6px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);" />
    <h1 style="margin: 0;">SwiftBus</h1>
  </div>
        <nav>
            <a href="bus.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="login.html" style="color: darkorange;">Login</a>
                     

                      

            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <form action="login" method="POST">
            <label for="username">Username:</label>
            <input type="email" id="username" placeholder="Enter Username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            
            <a href="#">Forgot Password?</a>
            <br><br>
            <a href="register.html">Don't have an account? Register Here</a>
            <br><br>
            
            <button type="submit">Login</button>
        </form>
        
    </main>
   
   
   

    <footer>
        <div>
            <a href="" target="_blank" style="margin-right: 10px;">
                <i class="fab fa-facebook fa-2x" style="color: #4267B2;"></i>
            </a>
            <a href="" target="_blank" style="margin-right: 10px;">
                <i class="fab fa-instagram fa-2x" style="color: #C13584;"></i>
            </a>
            <a href="" target="_blank" style="margin-right: 10px;">
                <i class="fab fa-youtube fa-2x" style="color: red;"></i>
            </a>
            <p class="lastline">&copy; 2025 SwiftBus | All Rights Reserved</p>
        </div>
        
    </footer>
    
     
     
</body>
</html>
